<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .wheel-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .wheel-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Spin The Wheel</h1>
        <button class="wheel-button" id="spinButton" onclick="spinWheel()">Spin the Wheel</button>
        <button class="wheel-button" id="resetButton" onclick="resetGame()">Reset</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let isSpinning = false;
        let remainingOptions = [
            'Car blew up',
            'Car is fucked',
            'Traffic blew up car',
            'Laptop blew up',
            'Plane blew up',
            'Wasn\'t feeling it',
            'Complicit in eco terrorism',
            'Arrested',
            'Detained by customs',
            'Zoom engineers put out a hit on him',
            'Horrendous weather (64 and cloudy)',
            'He\'s here but the mic is off'
        ];

        function spinWheel() {
            if (isSpinning || remainingOptions.length === 0) return;

            const spinButton = document.getElementById('spinButton');
            const resultDiv = document.getElementById('result');
            
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.textContent = 'Spinning...';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * remainingOptions.length);
                const selectedOption = remainingOptions[randomIndex];
                remainingOptions = remainingOptions.filter((_, index) => index !== randomIndex);

                resultDiv.textContent = selectedOption;
                isSpinning = false;
                spinButton.disabled = false;

                if (remainingOptions.length === 0) {
                    spinButton.disabled = true;
                    resultDiv.textContent += '\nNo more options left!';
                }
            }, 2000);
        }

        function resetGame() {
            remainingOptions = [
                'Car blew up',
                'Car is fucked',
                'Traffic blew up car',
                'Laptop blew up',
                'Plane blew up',
                'Wasn\'t feeling it',
                'Complicit in eco terrorism',
                'Arrested',
                'Detained by customs',
                'Zoom engineers put out a hit on him',
                'Horrendous weather (64 and cloudy)',
                'He\'s here but the mic is off'
            ];
            document.getElementById('spinButton').disabled = false;
            document.getElementById('result').textContent = 'Click the wheel to spin!';
        }
    </script>
</body>
</html>
