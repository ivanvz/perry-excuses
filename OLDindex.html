<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's (Professor) Perry?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #005555, #008080, #00CED1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(32, 178, 170, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }

        h1 {
            color: #E0FFFF;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(224, 255, 255, 0.5);
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        #wheel {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00CED1, #20B2AA);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 1s ease;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        #wheel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent 270deg,
                rgba(255,255,255,0.1) 270deg 360deg
            );
            animation: spin 3s linear infinite;
        }

        #wheel-image {
            width: 120px;
            height: 120px;
            background-image: url('https://i.ibb.co/k5HDXwM/Emoji-Blitz-Perry-The-Platypus-Surprised.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        #result {
            display: none;
            background: rgba(72, 209, 204, 0.8);
            padding: 40px;
            border-radius: 15px;
            transform-style: preserve-3d;
            transform: translateZ(50px);
        }

        .btn {
            background: linear-gradient(145deg, #00CED1, #20B2AA);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            #wheel {
                width: 250px;
                height: 250px;
            }

            #wheel-image {
                width: 100px;
                height: 100px;
            }

            .btn {
                padding: 12px 25px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Where's (Professor) Perry?</h1>
        <div id="wheel" onclick="spinWheel()">
            <div id="wheel-image"></div>
        </div>
        <div id="result">
            <h2><i class="fas fa-ambulance" style="color: white; margin-right: 10px;"></i>Oh No!</h2>
            <p style="font-size: 1.2em;">He possibly got hit by a bus.</p>
            <h3 style="color: #F0F0F0;">Get well soon! Sending love, and have a Happy Holidays!</h3>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const wheelImage = document.getElementById('wheel-image');

            // Spin animation for 1 second
            wheel.style.transform = 'rotate(720deg) scale(0.8)';
            wheelImage.style.backgroundImage = 'none';
            
            setTimeout(() => {
                wheel.style.display = 'none';
                result.style.display = 'block';
            }, 1000);
        }

        function resetGame() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const wheelImage = document.getElementById('wheel-image');

            wheel.style.transform = 'rotate(0deg) scale(1)';
            wheel.style.display = 'flex';
            result.style.display = 'none';
            wheelImage.style.backgroundImage = 'url(https://i.ibb.co/k5HDXwM/Emoji-Blitz-Perry-The-Platypus-Surprised.png)';
        }
    </script>
</body>
</html>
